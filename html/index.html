<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <form class=" needs-validation" action="#" method="POST">

            <div class="form-group was-validated">
                <label class="form-label" for="username">Username</label>
                <input type="text" placeholder="Typing username" class="form-control" name="username" id="username" required>
                <div class="invalid-feedback">
                    enter your Username
                </div>
            </div>
            
            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input type="password" placeholder="Typing password" class="form-control" name="password" id="password" required>
                <div class="invalid-feedback">
                    enter your password
                </div>
            </div>
            <button type="button" class="btn btn-light w-100 mt-2">Login</button>
        </form>
    </div>
</body>

<script type="text/javascript" src="../js/script.js"></script>
</html>
